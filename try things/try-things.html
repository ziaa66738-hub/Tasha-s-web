<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="list.css">
  
  <title>Try things</title>
  
</head>

<body style="
  margin: 0px;
  font-family: Roboto, Ariel;
">
  
  <header class="head">
    <section class="right">
      <article class="hamburger-menu">
        <img src="/index/hamburger-icon.png"  class="hicon">
      </article>
    </section>
    <section class="sea">
      <input type="text" Class="sear" style=" 
        position: relative;
        " placeholder="Search">
      <img src="/index/search-icon.png" class="search-icon">
    </section>
    <section class="left">
      <article class="download">
        <a href="https://www.googleplaystore.com">
          <button class="load">
            Download
          </button>
        </a>
      </article>
    </section>
  </header>
  
  <section class="item-list" style="
      margin-top: 30px; 
      margin-left: 30px;  
      padding-top: 0px;
  ">
    <article>
      Here are a few things you can try:
      <ul>
       <input type="checkbox">
        Drawing<br/>
       <input type="checkbox">
        Learn something new <br/>
       <input type="checkbox">
        Watch a movie <br/>
       <input type="checkbox">
        Write a story or a journal<br/>
      </ul>
    </article>
  </section>
  
</body>

</html>
